version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Instalando dependencias..."
      - npm install
  build:
    commands:
      - echo "Empaquetando c√≥digo..."
      - npm run build
      - zip -r function.zip dist node_modules package.json package-lock.json # empaqueta la carpeta dist y dependencias
      - echo "Desplegando Lambda..."
      - aws lambda update-function-code --function-name RegistrarHuevos --zip-file fileb://function.zip --region us-east-2
      - aws lambda update-function-configuration --function-name RegistrarHuevos --handler dist/index.handler --region us-east-2

artifacts:
  files:
    - function.zip
